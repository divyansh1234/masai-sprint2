<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Expense Manager</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <div class="mainbox">
        <div class="box1">
            <h1>ENTER INCOME</h1>
            salary :<input type="number" id="salary" placeholder="enter your salary"><br><br>
            other income:<input type="number" id="other" placeholder="enter other source of income">
        </div><br>
        <div class="box2">
            <h1>ENTER EXPENSES</h1>
            Food:<input type="number" id="food" placeholder="food expenses"><br><br>
            Rent:<input type="number" id="rent" placeholder="food expenses"><br><br>
            Travel:<input type="number" id="travel" placeholder="food expenses"><br><br>
            Gym:<input type="number" id="gym" placeholder="food expenses"><br><br>
            <button id="submit1">submit</button><br>
            Total income:<h2 id="inc"></h2>
            Total expenditure:<h2 id="exp"></h2>
            total balance<h2 id="bal"></h2>

        </div>
    </div>
    <script src="submit.js"></script>
</body>

</html>
